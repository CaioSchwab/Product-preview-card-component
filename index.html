<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>

  <main class="container">
    <picture>
      <source class="mobile" media="(max-width: 750px)" srcset="images/image-product-mobile.jpg">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="">
    </picture>

    <aside class="description">
        <div>
          <p class="category">PERFUME</p>
          
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        </div>

      <p class="descriptionP">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <h1 class="green">$149.99</h1>
        <p class="normal">$169.99</p>
      </div>

      <button img class="add-to-cart-btn"><img src="images/icon-cart.svg" alt="icon cart" class="cart">Add to Cart</button>
    </aside>
  </main>
  
</body>
</html>
